<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<img src="#" />
		<script>
			const img = document.querySelector("img");
			fetch("https://api.giphy.com/v1/gifs/translate?api_key=ZbuNlcWdXtbs7VJS0iRv1PB7Utl12cu3&s=cats", {mode: "cors"})
				.then(function (response) {
					return response.json();
				})
				.then(function (response) {
					img.src = response.data.images.original.url;
				});
		</script>
	</body>
</html>
